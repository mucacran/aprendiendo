<app-encabezado/>
<div class="container my-5">
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
      <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
        <h1 class="display-4 fw-bold lh-1 text-body-emphasis" *ngIf="libroSeleccionado">{{libroSeleccionado?.autor}} Autor</h1>
        <p class="lead" *ngIf="libroSeleccionado">El escritor del libro "{{libroSeleccionado?.titulo}}" fué el señor {{libroSeleccionado?.autor}}</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
          <p class="lead" *ngIf="libroSeleccionado">{{libroSeleccionado?.descripcion}}</p>
        </div>
      </div>
      <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
          <img class="rounded-lg-3" src="https://getbootstrap.com/docs/5.3/examples/heroes/bootstrap-docs.png" alt="" width="720">
      </div>
    </div>
  </div>
